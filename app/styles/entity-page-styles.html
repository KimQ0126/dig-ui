<dom-module id="entity-page-styles">
  <template>
    <style>
      .page-head {
        @apply --layout-horizontal;
        @apply --layout-flex;
        @apply --layout-center;
        @apply --shadow-elevation-2dp;
        background-color: var(--navbar-color);
        color: #fff;
        min-height: 30px;
        padding: 10px;
        transition: height 0.2s;
      }

      .page-head .page-name,
      .page-head .page-name > div,
      .page-head .page-icon,
      .page-head .page-image,
      .page-head img {
        margin-right: 10px;
      }

      .page-head .page-name {
        @apply --layout-horizontal;
        @apply --layout-flex;
        @apply --layout-center;
        font-size: 20px;
        font-weight: 500;
        line-height: 30px;
        transition: all 0.2s;
        word-break: break-word;
      }

      .page-head page-icon {
        /* Same height as page-head */
        --iron-icon-height: 30px;
        --iron-icon-width: 30px;
        min-width: 30px;
      }

      .page-head a {
        /* Same height as page-head */
        height: 30px;
      }

      .page-head .page-image {
        /* Same height as page-head */
        --iron-image-height: 30px;
        --iron-image-width: auto;
        min-width: 30px;
      }

      .page-body {
        @apply --layout-horizontal;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 55px;
      }

      .page-body .page-column {
        @apply --layout-vertical;
        @apply --layout-flex;
        display: block;
        overflow-y: scroll;
      }

      .page-body .results-section {
        --section-container-padding: 0;
      }

      .page-body .results-error {
        margin: 0 10px;
      }

      .page-body result-list {
        --result-list-max-height: none;
      }

      .page-body selected-facets-display {
        --selected-facet-item-style-mixin: {
          margin-bottom: 0;
        };
      }

      .small-blur {
        -webkit-filter: blur(5px);
        filter: blur(5px);
      }

      .large-blur {
        -webkit-filter: blur(25px);
        filter: blur(25px);
      }

      .no-blur {
        -webkit-filter: none;
        filter: none;
      }

      leaflet-wrapper {
        margin-bottom: 10px;
        min-height: 400px;
        min-width: 200px;
        position: relative;
      }

      /* Material Design Adaptive Breakpoints */
      /*
        Below you'll find CSS media queries based on the breakpoint guidance
        published by the Material Design team. You can choose to use, customise
        or remove these breakpoints based on your needs.

        http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
       */

      /* mobile-small */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
      /* mobile-large */
      @media all and (min-width: 361px) and (orientation: portrait) { }
      /* mobile-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (orientation: landscape) { }
      /* tablet-small-landscape */
      @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
      /* tablet-large-landscape */
      @media all and (min-width: 961px) and (orientation: landscape) { }
      /* tablet-small */
      @media all and (min-width: 600px) and (orientation: portrait) { }
      /* tablet-large */
      @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
      /* desktop-x-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {
        .page-body {
          @apply --layout-vertical;
          overflow-y: auto;
        }
        .page-body .page-column {
          overflow-y: visible;
        }
      }
      /* desktop-x-small */
      @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) {
        .page-body {
          @apply --layout-vertical;
          overflow-y: auto;
        }
        .page-body .page-column {
          overflow-y: visible;
        }
      }
      /* desktop-small-landscape */
      @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) {
        .page-body {
          @apply --layout-vertical;
          overflow-y: auto;
        }
        .page-body .page-column {
          overflow-y: visible;
        }
      }
      /* desktop-small */
      @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) {
        .page-body {
          @apply --layout-vertical;
          overflow-y: auto;
        }
        .page-body .page-column {
          overflow-y: visible;
        }
      }
      /* desktop-medium-landscape */
      @media all and (min-width: 841px) and (max-width: 1080px) and (orientation: landscape) {
        .page-body {
          @apply --layout-vertical;
          overflow-y: auto;
        }
        .page-body .page-column {
          overflow-y: visible;
        }
      }
      /* desktop-medium */
      @media all and (min-width: 841px) and (max-width: 1080px) and (max-aspect-ratio: 4/3) {
        .page-body {
          @apply --layout-vertical;
          overflow-y: auto;
        }
        .page-body .page-column {
          overflow-y: visible;
        }
      }
      /* desktop-large */
      @media all and (min-width: 1281px) and (max-width: 1600px) { }
      /* desktop-xlarge */
      @media all and (min-width: 1601px) and (max-width: 1920px) { }
    </style>
  </template>
</dom-module>
