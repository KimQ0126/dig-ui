<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>transform-functions-config</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/transform-functions/transform-functions.html">
</head>

<body>
<test-fixture id="transform-functions-fixture">
  <template>
    <transform-functions></transform-functions>
  </template>
</test-fixture>

<script>
  'use strict';
  /* globals fixture, suite, setup, test, expect */
  /* jshint -W030 */
  suite('transform-functions config transforms tests', function() {
    var transformFunctions;

    setup(function() {
      transformFunctions = fixture('transform-functions-fixture');
      transformFunctions.domain = 'domain';
      transformFunctions.clientConfig = {};
      transformFunctions.serverConfig = {};
    });

    test('does define config object', function() {
      expect(transformFunctions).to.exist;
      expect(transformFunctions.transforms).to.exist;
      expect(transformFunctions.transforms.config).to.exist;
      expect(transformFunctions.transforms.config).to.be.an('Object');
    });

    test('does define config functions', function() {
      // TODO
      expect(transformFunctions.transforms.config.searchFields).to.be.a('Function');
      expect(transformFunctions.transforms.config.searchFieldsDialogConfig).to.be.a('Function');
      expect(transformFunctions.transforms.config.searchParameters).to.be.a('Function');
      expect(transformFunctions.transforms.config.searchKeys).to.be.a('Function');
    });
  });
</script>
</body>
</html>
