<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>client-config</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/transform-functions/transform-functions.html">
</head>

<body>
<test-fixture id="transform-functions-fixture">
  <template>
    <transform-functions></transform-functions>
  </template>
</test-fixture>

<script>
  'use strict';
  /* globals suite, test, expect, setup, fixture */
  /* jshint -W030 */
  suite('transform-functions image transforms tests', function() {
    var transformFunctions;

    setup(function() {
      transformFunctions = fixture('transform-functions-fixture');
      transformFunctions.config = {};
    });

    test('defines image object', function() {
      expect(transformFunctions).to.exist;
      expect(transformFunctions.transforms).to.exist;
      expect(transformFunctions.transforms.image).to.exist;
      expect(transformFunctions.transforms.image).to.be.an('Object');
    });

    test('does define image functions', function() {
      expect(transformFunctions.transforms.image.image).to.be.a('Function');
      expect(transformFunctions.transforms.image.images).to.be.a('Function');
      expect(transformFunctions.transforms.image.imageTitle).to.be.a('Function');
      expect(transformFunctions.transforms.image.externalImageLink).to.be.a('Function');
    });
  });
</script>
</body>
</html>
