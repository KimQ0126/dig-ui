<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog-styles.html">
<link rel="import" href="../../styles/info-styles.html">

<dom-module id="info-search">
  <template>
    <style include="styled-dialog-styles"></style>
    <style include="iron-flex"></style>
    <style include="info-styles"></style>

    <style>
      :host {
        display: block;
        margin-left: 10px;
      }

      .bold-font {
        font-weight: bold;
      }
    </style>

    <div class="link" on-tap="open">
      <iron-icon icon="icons:help"></iron-icon>
      <span>[[_header]]</span>
    </div>

    <styled-dialog id="dialog" header="[[_header]]">
      <div class="styled-dialog-text">Each search result must always contain at least one search term.</div>
      <div class="styled-dialog-text">A search result may contain search terms in either its title or its content.</div>
      <div class="styled-dialog-text">By default, search terms are marked as <span class="bold-font">optional</span>.</div>
      <div class="styled-dialog-text">Any search term may be marked as <span class="bold-font">required</span>.</div>
      <div class="styled-dialog-text">Each search result must always contain all <span class="bold-font">required</span> search terms.</div>
      <div class="styled-dialog-text">Any search term may be marked as <span class="bold-font">excluded</span>.</div>
      <div class="styled-dialog-text">Each search result can never contain any <span class="bold-font">excluded</span> search terms.</div>
      <div class="styled-dialog-text">Adding more <span class="bold-font">optional</span> search terms generates <span class="bold-font">more</span> results.</div>
      <div class="styled-dialog-text">Adding more <span class="bold-font">required</span> search terms generates <span class="bold-font">fewer</span> results.</div>
    </styled-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'info-search',

      properties: {
        _header: {
          type: String,
          value: 'How are search results found?'
        }
      },

      /**
       * Closes the dialog.
       */
      close: function() {
        this.$$('#dialog').close();
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#dialog').open();
      }
    });
  })();
  </script>
</dom-module>
