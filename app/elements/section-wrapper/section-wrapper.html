<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="section-wrapper">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>
      :host {
        display: block;
      }

      paper-material {
        display: block;
        margin-bottom: 5px;
      }

      paper-spinner {
        height: 20px;
        width: 20px;
      }

      .opened,
      .toggle:hover {
        background-color: #fff;
      }

      .section-container {
        padding: var(--section-container-padding, 0 10px 10px);
      }

      .section-title {
        padding: 10px;
      }

      .toggle .section-title {
        cursor: pointer;
      }

      .status-icon {
        margin: 0 5px;
      }

      .header-icon,
      .status-icon {
        /* Same height as section-title */
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        min-width: 20px;
      }

      .header-text {
        font-size: 18px;
        font-weight: 500;
        line-height: 20px;
        margin-left: 10px;
        margin-right: 10px;
        /* Needed to fix flexbox layout issues in newer browsers. */
        display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        word-break: break-word;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
      }

      iron-icon.amber {
        color: var(--paper-amber-600);
      }

      iron-icon.black {
        color: #111;
      }

      iron-icon.blue {
        color: var(--paper-blue-600);
      }

      iron-icon.blue-grey {
        color: var(--paper-blue-grey-600);
      }

      iron-icon.brown {
        color: var(--paper-brown-600);
      }

      iron-icon.cyan {
        color: var(--paper-cyan-600);
      }

      iron-icon.deep-orange {
        color: var(--paper-deep-orange-600);
      }

      iron-icon.deep-purple {
        color: var(--paper-deep-purple-600);
      }

      iron-icon.green {
        color: var(--paper-green-600);
      }

      iron-icon.grey {
        color: var(--paper-grey-600);
      }

      iron-icon.indigo {
        color: var(--paper-indigo-600);
      }

      iron-icon.light-blue {
        color: var(--paper-light-blue-600);
      }

      iron-icon.light-green {
        color: var(--paper-light-green-600);
      }

      iron-icon.lime {
        color: var(--paper-lime-600);
      }

      iron-icon.orange {
        color: var(--paper-orange-600);
      }

      iron-icon.pink {
        color: var(--paper-pink-600);
      }

      iron-icon.purple {
        color: var(--paper-purple-600);
      }

      iron-icon.red {
        color: var(--paper-red-600);
      }

      iron-icon.teal {
        color: var(--paper-teal-600);
      }

      iron-icon.white {
        color: #fff;
      }

      iron-icon.yellow {
        color: var(--paper-yellow-600);
      }
    </style>

    <paper-material class$="[[_getSectionStyleClass(noData, noToggle, opened)]]">
      <template is="dom-if" if="[[!hideSectionTitle]]">
        <div class="section-title layout horizontal start center" on-tap="toggle">
          <iron-icon class$="header-icon [[styleClass]]" icon="[[icon]]"></iron-icon>

          <div class="header-text flex">[[sectionTitle]]</div>

          <slot name="title"></slot>

          <template is="dom-if" if="[[loading]]">
            <paper-spinner class="status-icon" active$="[[loading]]"></paper-spinner>
          </template>

          <template is="dom-if" if="[[!hideLoadIcon]]">
            <template is="dom-if" if="[[!loading]]">
              <template is="dom-if" if="[[!noData]]">
                <iron-icon class="status-icon" icon="check-circle" title$="[[sectionTitle]]"></iron-icon>
              </template>
              <template is="dom-if" if="[[noData]]">
                <template is="dom-if" if="[[error]]">
                  <iron-icon class="status-icon" icon="error" title$="[[sectionTitle]]"></iron-icon>
                </template>
                <template is="dom-if" if="[[!error]]">
                  <iron-icon class="status-icon" icon="block" title$="[[sectionTitle]]"></iron-icon>
                </template>
              </template>
            </template>
          </template>
        </div>
      </template>

      <template is="dom-if" if="[[opened]]">
        <div class="section-container">
          <slot></slot>
        </div>
      </template>
    </paper-material>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'section-wrapper',

      properties: {
        /**
         * (Optional)
         *
         * The section error.
         *
         * @type {Object}
         */
        error: {
          type: Object,
        },

        /**
         * (Optional)
         *
         * Whether to hide the loading success or failure icons.
         *
         * @type {Boolean}
         * @default false
         */
        hideLoadIcon: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * Whether to hide the section title.
         *
         * @type {Boolean}
         * @default false
         */
        hideSectionTitle: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * The section icon.
         *
         * @type {String}
         * @default ''
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * Whether the data is loading.
         *
         * @type {Boolean}
         * @default false
         */
        loading: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * The section data name for the loading spinner.
         *
         * @type {String}
         * @default 'Data'
         */
        name: {
          type: String,
          value: 'Data'
        },

        /**
         * (Required)
         *
         * Disables toggle behavior and displays a No Data icon.
         *
         * @type {Boolean}
         * @default false
         */
        noData: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * Disables toggle behavior.
         *
         * @type {Boolean}
         * @default false
         */
        noToggle: {
          type: Boolean,
          value: false
        },

        /**
         * Whether the section wrapper is opened.
         *
         * @type {Boolean}
         * @default false
         */
        opened: {
          notify: true,
          type: Boolean,
          value: false
        },

        /**
         * (Optional|Output)
         *
         * The section title.
         *
         * @type {String}
         * @default ''
         */
        sectionTitle: {
          notify: true,
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The section style class.
         *
         * @type {String}
         * @default ''
         */
        styleClass: {
          type: String,
          value: ''
        }
      },

      /**
       * Toggles opened.
       */
      toggle: function() {
        if(!this.noData && !this.noToggle) {
          this.set('opened', !this.opened);
        }
      },

      /**
       * Returns the style class for the section.
       *
       * @param {Boolean} noData
       * @param {Boolean} noToggle
       * @param {Boolean} opened
       * @return {String}
       * @private
       */
      _getSectionStyleClass: function(noData, noToggle, opened) {
        return (!noData && !noToggle ? 'toggle ' : '') + (opened ? 'opened' : '');
      }
    });
  })();
  </script>
</dom-module>
