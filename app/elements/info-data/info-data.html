<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/moment-element/moment-with-locales-import.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog-styles.html">
<link rel="import" href="../../styles/info-styles.html">

<dom-module id="info-data">
  <template>
    <style include="styled-dialog-styles"></style>
    <style include="iron-flex"></style>
    <style include="info-styles"></style>

    <style>
      :host {
        display: block;
      }
    </style>

    <build-and-run-query
      type="match_all"
      fields="[]"
      values="[]"
      client="[[client]]"
      index-name="[[indexName]]"
      index-types="[[indexTypes]]"
      aggregations="[]"
      filters="[]"
      page-size="1"
      sort-field="[[sortField]]"
      sort-order="desc"
      source-include="[[_buildArray(sortField)]]"
      transform-function="[[_buildResultsTimestampTransformFunction(sortField)]]"
      total="{{_total}}"
      results="{{_timestamp}}"
      loading="{{_loading}}"
      error="{{_error}}">
    </build-and-run-query>

    <styled-dialog id="dialog" header="[[_header]]">
      <div class="layout horizontal">
        <div class="styled-dialog-name styled-dialog-right-space">Domain</div>
        <div class="styled-dialog-text">[[domain]]</div>
      </div>

      <div class="layout horizontal">
        <div class="styled-dialog-name styled-dialog-right-space">Total [[resultType]] Count</div>
        <div class="styled-dialog-text">[[_count]]</div>
      </div>

      <div class="layout horizontal">
        <div class="styled-dialog-name styled-dialog-right-space">Latest [[resultType]]</div>
        <div class="styled-dialog-text">[[_timestamp]]</div>
      </div>
    </styled-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    /* globals moment */
    Polymer({
      is: 'info-data',

      properties: {
        client: {
          type: Object
        },

        domain: {
          type: String,
          value: 'None'
        },

        indexName: {
          type: String
        },

        indexTypes: {
          type: Array
        },

        resultType: {
          type: String,
          value: 'Webpage'
        },

        sortField: {
          type: String
        },

        totalCountEndpoint: {
          type: String
        },

        _count: {
          computed: '_buildCountString(_total)',
          type: String
        },

        _error: {
          type: Object
        },

        _header: {
          type: String,
          value: 'Database Information'
        },

        _loading: {
          type: Boolean
        },

        _timestamp: {
          type: String
        },

        _total: {
          type: Number
        }
      },

      _buildArray: function(string) {
        return [string];
      },

      _buildCountString: function(totalCount) {
        return (totalCount || '').toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      },

      _buildResultsTimestampTransformFunction: function(sortField) {
        return function(data) {
          if(data && data.hits && data.hits.hits && data.hits.hits.length && data.hits.hits[0]._source) {
            var dateString = data.hits.hits[0]._source[sortField];
            return moment.utc(new Date(dateString)).format('MMM D, YYYY');
          }
          return 'None';
        };
      },

      /**
       * Closes the dialog.
       */
      close: function() {
        this.$$('#dialog').close();
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#dialog').open();
      }
    });
  })();
  </script>
</dom-module>
