<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../lodash.html">

<dom-module id="create-log-message">
  <template>
  </template>

  <script>
  (function() {
    /* globals _ */
    'use strict';

    Polymer({
      is: 'create-log-message',

      properties: {
        searchParameters: {
          type: Object
        },
        logMessage: {
          type: String,
          notify: true
        }
      },

      observers: [
        '_createLogMessage(searchParameters.*)'
      ],

      _createLogMessage: function(searchParameters) {
        var list = [];
        var searchParameter = searchParameters.base;

        //find all non empty searchFields
        for(var searchField in searchParameter) {
          var search = searchParameter[searchField];

          if(!_.isEmpty(search)) {
            var elements = [];
            var keys = Object.keys(search);
            var category = search[keys[0]].category;

            //update the elements list
            for(var i = 0; i < keys.length; i++) {
              var element = search[keys[i]];
              
              if(element.enabled) {
                elements.push(element.key);
              }
            }

            list.push(this._getSelectedString(elements, category));
          }
        }

        var logMessage = '{' + list.filter(function(value) {
          return !!value;
        }).join(',') + '}';

        if(logMessage !== this.logMessage && logMessage !== '{text:""}') {
          this.set('logMessage', logMessage);
        }
      },

      _getSelectedString: function(selected, category) {
        if(!selected) {
          return '';
        }

        var list = [];

        if(_.isArray(selected)) {
          list = selected;
        } else if(_.isObject(selected)) {
          list = _.keys(selected).filter(function(key) {
            // both start and end dates are kept in facetSelection.postingDate
            // logic here helps to distinguish which date was updated
            if((category === 'date_start' && key !== 'dateStart') ||
              (category === 'date_end' && key !== 'dateEnd')) {
              return;
            }
            return selected[key].enabled;
          }).map(function(key) {
            return selected[key].text;
          });
        }

        list = list.map(function(item) {
          return '"' + (_.isString(item) ? item.replace(/\"/g, '\\"') : item) + '"';
        });

        return list.length ? (category + ':[' + list.join(',') + ']') : '';
      }
    });
  })();
  </script>
</dom-module>
