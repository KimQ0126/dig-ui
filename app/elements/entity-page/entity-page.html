<dom-module id="entity-page">
  <template>
    <style include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
    <style include="app-theme"></style>
    <style include="entity-page-styles"></style>
    <style include="icon-styles"></style>

    <style>
      :host {
        display: block;
        @apply --layout-fullbleed;
      }
    </style>

    <iron-ajax
      auto
      handle-as="json"
      url="/serverConfig"
      last-response="{{serverConfig}}">
    </iron-ajax>

    <template is="dom-if" if="[[serverConfig.overrideConfig]]">
      <transform-functions
        client-config="[[serverConfig.overrideConfig]]"
        domain="[[domain]]"
        server-config="[[serverConfig]]"
        es-config="{{esConfig}}"
        transforms="{{transforms}}">
      </transform-functions>

      <json-combine
        data-in1="[[serverConfig.overrideConfig]]"
        data-in2="{}"
        data-out="{{clientConfigFields}}"
        combine-function="[[transforms.config.fields]]">
      </json-combine>
    </template>

    <template is="dom-if" if="[[!serverConfig.overrideConfig]]">
      <iron-ajax
        auto="[[exists(configHeader)]]"
        handle-as="json"
        headers="[[configHeader]]"
        url="[[concat(serverConfig.configEndpoint, domain)]]"
        with-credentials
        loading="{{clientConfigLoading}}"
        last-error="{{clientConfigError}}"
        last-response="{{clientConfig}}">
      </iron-ajax>

      <transform-functions
        client-config="[[clientConfig]]"
        domain="[[domain]]"
        server-config="[[serverConfig]]"
        es-config="{{esConfig}}"
        transforms="{{transforms}}">
      </transform-functions>

      <json-combine
        data-in1="[[clientConfig]]"
        data-in2="{}"
        data-out="{{clientConfigFields}}"
        combine-function="[[transforms.config.fields]]">
      </json-combine>
    </template>

    <json-combine
      data-in1="[[clientConfigFields]]"
      data-in2="{}"
      data-out="{{searchFields}}"
      combine-function="[[transforms.config.searchFields]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="{}"
      data-out="{{aggregationFields}}"
      combine-function="[[transforms.config.aggregationFields]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="{}"
      data-out="{{dateConfig}}"
      combine-function="[[transforms.config.dateConfig]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="{}"
      data-out="{{dateFields}}"
      combine-function="[[transforms.config.dateFields]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="{}"
      data-out="{{filterCollection}}"
      combine-function="[[transforms.config.filterCollection]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="{}"
      data-out="{{filtersBuilderConfig}}"
      combine-function="[[transforms.config.filtersBuilderConfig]]">
    </json-combine>

    <json-combine
      data-in1="[[parameters.id]]"
      data-in2="[[parameters.type]]"
      data-out="{{pageId}}"
      combine-function="[[transforms.config.formatId]]">
    </json-combine>

    <json-combine
      data-in1="[[pageId]]"
      data-in2="[[parameters.type]]"
      data-out="{{pageName}}"
      combine-function="[[transforms.config.formatName]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="{}"
      data-out="{{histogramFields}}"
      combine-function="[[transforms.config.histogramFields]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="{}"
      data-out="{{mapFields}}"
      combine-function="[[transforms.config.mapFields]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="[[parameters.type]]"
      data-out="{{pageConfig}}"
      combine-function="[[transforms.config.pageConfig]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="{}"
      data-out="{{sortField}}"
      combine-function="[[transforms.config.sortField]]">
    </json-combine>

    <json-combine
      data-in1="[[searchFields]]"
      data-in2="{}"
      data-out="{{entityFilters}}"
      combine-function="[[transforms.config.entityFilters]]">
    </json-combine>

    <elastic-client
      config="[[serverConfig.esHost]]"
      client="{{esClient}}">
    </elastic-client>

     <!-- Logger for Filter Terms -->
    <dig-logger
      es-client="[[esClient]]"
      es-index="[[serverConfig.logIndex]]"
      es-type="[[serverConfig.logType]]"
      type="Filter-SubmitSearch"
      data="[[logMessage]]"
      username="defaultUser">
    </dig-logger>

     <!-- Logger for Pagination -->
    <dig-logger
      es-client="[[esClient]]"
      es-index="[[serverConfig.logIndex]]"
      es-type="[[serverConfig.logType]]"
      type="Entity-Filter"
      data="[[searchPage]]"
      username="defaultUser">
    </dig-logger>

    <!-- Logger for Page View -->
    <dig-logger log-page-view
      es-client="[[esClient]]"
      es-index="[[serverConfig.logIndex]]"
      es-type="[[serverConfig.logType]]"
      username="defaultUser"
      logger="{{logger}}">
    </dig-logger>

    <log-creator
      object="{{filterCollection}}"
      log-message="{{logMessage}}">
    </log-creator>

    <build-and-run-query
      fields="[[pageConfig.field]]"
      values="[[pageId]]"
      client="[[esClient]]"
      index-name="[[esConfig.esIndex]]"
      index-types="[[esConfig.esType]]"
      aggregations="[]"
      filters="[[filterList]]"
      page="{{searchPage}}"
      page-size="25"
      properties-ready="{{processRequest}}"
      sort-field="[[sortField]]"
      source-include='["content_extraction.content_strict.text", "content_extraction.title.text", "doc_id", "knowledge_graph", "objects", "timestamp_crawl", "tld", "url"]'
      transform-config="[[searchFields]]"
      transform-function="[[transforms.entity.documents]]"
      error="{{searchError}}"
      loading="{{searchLoading}}"
      results="{{documents}}"
      total="{{searchTotal}}">
    </build-and-run-query>

    <filters-builder
      callback="[[filtersBuilderCallback]]"
      config="[[filtersBuilderConfig]]"
      data="[[filterCollection]]"
      filters="{{filterList}}">
    </filters-builder>

    <tag-manager
      id="tagManager"
      auth-username="[[serverConfig.configUsername]]"
      auth-password="[[serverConfig.configPassword]]"
      entity-endpoint="[[serverConfig.tagsEntityEndpoint]]"
      extraction-endpoint="[[serverConfig.tagsExtractionEndpoint]]"
      list-endpoint="[[serverConfig.tagsListEndpoint]]"
      project="[[domain]]"
      tag-manager="{{tagManager}}">
    </tag-manager>

    <state-manager id="stateManager"
      build-popup-data-function="[[transforms.config.filterTerms]]"
      build-state-data-function="[[transforms.config.filterState]]"
      client="[[esClient]]"
      function-config="[[searchFields]]"
      state-index="[[serverConfig.stateIndexName]]"
      state-type="[[serverConfig.stateIndexType]]"
      state-id="[[parameters.state]]"
      collection="{{filterCollection}}"
      process-request="{{processRequest}}"
      state-history="{{stateHistory}}"
      has-history="{{hasHistory}}">
    </state-manager>

    <info-data
      id="dataInfoDialog"
      client="[[esClient]]"
      index-name="[[esConfig.esIndex]]"
      index-types="[[esConfig.esType]]"
      domain="[[domain]]"
      sort-field="timestamp_crawl">
    </info-data>

    <div class="entity">
      <template is="dom-if" if="[[!pageConfig]]">
        <div class="layout horizontal center-justified flex">
          <loading-spinner show type="Page"></loading-spinner>
        </div>
      </template>

      <template is="dom-if" if="[[pageConfig]]">
        <paper-header-panel class="flex" mode="waterfall-tall">
          <div slot="header" class="page-header layout vertical">
            <div class="layout horizontal center">
              <div class="iron-icon-header">
                <iron-icon class$="[[pageConfig.styleClass]]" icon="[[pageConfig.icon]]"></iron-icon>
              </div>
              <div class="page-info flex">
                <div class="page-name">
                  [[pageConfig.title]]: <span>[[pageName]]</span>
                </div>
                <div class="page-detail">
                  <template is="dom-if" if="[[searchLoading]]">
                    Loading Results...
                  </template>
                  <template is="dom-if" if="[[!searchLoading]]">
                    <template is="dom-if" if="[[!searchTotal]]">
                      No Results
                    </template>
                    <template is="dom-if" if="[[searchTotal]]">
                      [[searchTotal]] Results
                    </template>
                  </template>
                </div>
              </div>

              <div class="layout horizontal end-justified">
                <paper-icon-button icon="fa:bars" slot="dropdown-trigger" title="More Options" on-tap="toggleMenu"></paper-icon-button>
              </div>

              <iron-dropdown id="menuDropdown" horizontal-align="right" vertical-align="top" vertical-offset="40">
                <div slot="dropdown-content">
                  <paper-icon-item title="View Database Information" on-tap="openDataInfoDialog">
                    <iron-icon slot="item-icon" icon="fa:database" item-icon></iron-icon>
                    View Database Information
                  </paper-icon-item>

                  <paper-icon-item disabled="[[!hasHistory]]" title="View Search State History" on-tap="openStateHistoryDialog">
                    <iron-icon slot="item-icon" icon="fa:history" item-icon></iron-icon>
                    View Search State History
                  </paper-icon-item>

                  <paper-icon-item title="View Training Options" on-tap="openTagsDialog">
                    <iron-icon slot="item-icon" icon="fa:check-circle" item-icon></iron-icon>
                    View Training Options
                  </paper-icon-item>

                  <paper-icon-item title="Open a DIG Search Page in a New Tab" on-tap="openNewTab">
                    <iron-icon slot="item-icon" icon="fa:external-link-square" item-icon></iron-icon>
                    Open a DIG Search Page in a New Tab
                  </paper-icon-item>

                  <paper-icon-item title="Contact Support (dig-support@nextcentury.com)" on-tap="emailSupport">
                    <iron-icon slot="item-icon" icon="fa:envelope" item-icon></iron-icon>
                    Contact DIG Support
                  </paper-icon-item>
                </div>
              </iron-dropdown>
            </div>

            <div class="layout horizontal wrap">
              <template is="dom-repeat" items="[[searchFields]]">
                <selected-facets-display
                  facets="[[entityFilters]]"
                  facet-key="[[item.key]]"
                  hide-remove-button>
                </selected-facets-display>
              </template>
            </div>
          </div>

          <div class="entity-page">
            <div class="content">
              <div class="flex layout vertical">
                <template is="dom-repeat" items="[[mapFields]]">
                  <section-and-map
                    show-copy
                    icon="[[item.icon]]"
                    style-class="[[item.styleClass]]"
                    text-property="textAndCount"
                    transform-config="[[getSectionTitleTransformConfig(pageConfig, item)]]"
                    transform-function="[[getSectionTitleTransformFunction]]"
                    data="[[item.mapData]]">

                    <aggregation-query-and-display
                      aggregation-name="[[item.key]]"
                      aggregation-field="[[item.field]]"
                      selected-property="[[item.key]]"
                      selected="{{filterCollection}}"
                      query-field="[[pageConfig.field]]"
                      query-value="[[pageId]]"
                      client="[[esClient]]"
                      index-name="[[esConfig.esIndex]]"
                      index-types="[[esConfig.esType]]"
                      filter-list="[[filterList]]"
                      properties-ready="[[processRequest]]"
                      transform-config="[[createExtractionsConfig(item, pageConfig, pageId)]]"
                      transform-function="[[transforms.entity.extractions]]"
                      data="{{item.mapData}}"
                      header-data-name="[[item.title]]"
                      header-counts-name="Results"
                      header-entity-name="[[pageName]]"
                      show-checkboxes
                      show-double-bar-chart="[[showDoubleBarChart(item)]]">
                    </aggregation-query-and-display>

                    <template is="dom-if" if="[[item.mapData.length]]">
                      <terms-transformer
                        category="[[item.title]]"
                        object="{{entityFilters}}"
                        object-property="[[item.key]]"
                        list="[[getFacetProperty(filterCollection, item.key, filterCollection.*)]]"
                        text-function="[[getTextFunction(item.mapData)]]">
                      </terms-transformer>
                    </template>
                  </section-and-map>
                </template>

                <template is="dom-repeat" items="[[aggregationFields]]">
                  <template is="dom-if" if="[[item.result]]">
                    <section-and-title
                      show-copy
                      copy-type="[[item.titlePlural]]"
                      icon="[[item.icon]]"
                      style-class="[[item.styleClass]]"
                      transform-config="[[getSectionTitleTransformConfig(pageConfig, item)]]"
                      transform-function="[[getSectionTitleTransformFunction]]"
                      data="[[item.aggregationData]]">

                      <aggregation-query-and-display
                        aggregation-name="[[item.key]]"
                        aggregation-field="[[item.field]]"
                        selected-property="[[item.key]]"
                        selected="{{filterCollection}}"
                        query-field="[[pageConfig.field]]"
                        query-value="[[pageId]]"
                        client="[[esClient]]"
                        index-name="[[esConfig.esIndex]]"
                        index-types="[[esConfig.esType]]"
                        filter-list="[[filterList]]"
                        properties-ready="[[processRequest]]"
                        transform-config="[[createExtractionsConfig(item, pageConfig, pageId)]]"
                        transform-function="[[transforms.entity.extractions]]"
                        data="{{item.aggregationData}}"
                        header-data-name="[[item.title]]"
                        header-counts-name="Results"
                        header-entity-name="[[pageName]]"
                        show-checkboxes
                        show-double-bar-chart="[[showDoubleBarChart(item)]]">
                      </aggregation-query-and-display>

                      <template is="dom-if" if="[[item.aggregationData.length]]">
                        <terms-transformer
                          category="[[item.title]]"
                          object="{{entityFilters}}"
                          object-property="[[item.key]]"
                          list="[[getFacetProperty(filterCollection, item.key, filterCollection.*)]]"
                          text-function="[[getTextFunction(item.aggregationData)]]">
                        </terms-transformer>

                        <info-aggregations entity="[[pageName]]" type="[[item.title]]"></info-aggregations>
                      </template>
                    </section-and-title>
                  </template>
                </template>

                <template is="dom-if" if="[[esConfig.imageField]]">
                  <section-and-title
                    icon="[[esConfig.imageField.icon]]"
                    style-class="[[esConfig.imageField.styleClass]]"
                    transform-config="[[getSectionTitleTransformConfig(pageConfig, esConfig.imageField, images.length)]]"
                    transform-function="[[getSectionTitleTransformFunction]]"
                    data="[[imagesLoaded]]">

                    <image-query-and-display
                      aggregation-field="[[esConfig.imageField.field]]"
                      aggregation-name="[[esConfig.imageField.key]]"
                      client="[[esClient]]"
                      filter-list="[[filterList]]"
                      header-data-name="[[esConfig.imageField.title]]"
                      header-counts-name="Results"
                      header-entity-name="[[pageName]]"
                      index-name="[[esConfig.esIndex]]"
                      index-types="[[esConfig.esType]]"
                      properties-ready="[[processRequest]]"
                      query-fields="[[pageConfig.field]]"
                      query-values="[[pageId]]"
                      transform-config="[[createExtractionsConfig(esConfig.imageField, pageConfig, pageId)]]"
                      transform-function="[[transforms.entity.extractions]]"
                      small-image-style-class="[[getBlurStyleClass(blurImages)]]"
                      large-image-style-class="[[getBlurStyleClass(blurImages, 'large')]]"
                      images="{{images}}"
                      loaded-images="{{imagesLoaded}}"
                      selected-property="[[esConfig.imageField.key]]"
                      selected="{{filterCollection}}"
                      show-checkboxes>
                    </image-query-and-display>
                  </section-and-title>
                </template>
              </div>

              <div class="flex layout vertical">
                <template is="dom-repeat" items="[[histogramFields]]">
                  <elastic-client-aggregation-builder
                    name="[[item.entity.key]]"
                    type="terms"
                    count="0"
                    order="_term"
                    direction="asc"
                    field="[[item.entity.field]]"
                    ejs-aggregation="{{item.entityAggregation}}">
                  </elastic-client-aggregation-builder>

                  <template is="dom-if" if="[[item.entityAggregation]]">
                    <elastic-client-aggregation-builder
                      name="[[item.date.key]]"
                      type="date_histogram"
                      count="0"
                      field="[[item.date.field]]"
                      interval="week"
                      nested-aggregations="[[buildArray(item.entityAggregation)]]"
                      ejs-aggregation="{{item.dateAggregation}}">
                    </elastic-client-aggregation-builder>

                    <template is="dom-if" if="[[item.dateAggregation]]">
                      <build-and-run-query
                        type="terms"
                        fields="[[pageConfig.field]]"
                        values="[[pageId]]"
                        client="[[esClient]]"
                        index-name="[[esConfig.esIndex]]"
                        index-types="[[esConfig.esType]]"
                        aggregations="[[buildArray(item.dateAggregation)]]"
                        filters="[[filterList]]"
                        page-size="0"
                        source-include='["content_extraction.content_strict.text", "content_extraction.title.text", "doc_id", "knowledge_graph", "objects", "timestamp_crawl", "tld", "url"]'
                        source-exclude='["knowledge_graph.*.provenance"]'
                        transform-config="[[createHistogramConfig(item.date, item.entity, pageConfig, pageId)]]"
                        transform-function="[[transforms.entity.histogram]]"
                        error="{{item.histogramError}}"
                        loading="{{item.histogramLoading}}"
                        results="{{item.histogramResults}}">
                      </build-and-run-query>
                    </template>
                  </template>

                  <template is="dom-if" if="[[documents.length]]">      
                    <template is="dom-if" if="[[item.histogramResults.length]]">
                      <section-and-title
                        error="[[item.histogramError]]"
                        icon="editor:insert-chart"
                        section-title="[[getBarTimelineSectionTitle(item.entity.title, item.date.title)]]">

                        <zoomable-bar-chart timeline
                          selected-property="[[item.date.key]]"
                          selected="{{filterCollection}}"
                          bar-property="date"
                          label-property="text"
                          stack-property="data"
                          interval="week"
                          data="[[item.histogramResults]]"
                          default-label="Unidentified [[item.entity.titlePlural]]"
                          source="Results"
                          loading="[[item.histogramLoading]]"
                          display-filter-text>
                        </zoomable-bar-chart>
                      </section-and-title>
                    </template>
                  </template>
                </template>

                <section-container>
                  <section-title
                    icon="icons:assignment"
                    style-class="entity-grey"
                    section-title="[[searchTitle]]">

                    <export-button
                      data="[[documentsShown]]"
                      search-fields="[[searchFields]]"
                      transform-csv-function="[[transforms.export.createExportDataForCsv]]"
                      transform-pdf-function="[[transforms.export.createExportDataForPdf]]">
                    </export-button>
                  </section-title>

                  <template is="dom-if" if="[[searchError]]">
                    <elastic-error error="[[searchError]]" message="{{searchErrorMessage}}"></elastic-error>
                    <div>[[searchErrorMessage]]</div>
                  </template>

                  <template is="dom-if" if="[[searchTotal]]">
                    <div class="note">Please note that only the top 10 extractions of each type are shown in the list.</div>
                  </template>

                  <result-list
                    text-property="title"
                    query-results="[[documents]]"
                    total-results="{{searchTotal}}"
                    shown-results="{{documentsShown}}"
                    page="{{searchPage}}"
                    page-size="25"
                    loading="[[searchLoading]]"
                    header="{{searchTitle}}"
                    cache-transform="[[transforms.entity.cache]]"
                    client="[[esClient]]"
                    index-name="[[esConfig.esIndex]]"
                    index-types="[[esConfig.esType]]"
                    search-fields="[[searchFields]]"
                    source-include='["raw_content"]'
                    small-image-style-class="[[getBlurStyleClass(blurImages)]]"
                    large-image-style-class="[[getBlurStyleClass(blurImages, 'large')]]"
                    tag-manager="[[tagManager]]">
                  </result-list>
                </section-container>
              </div>
            </div>
          </div>
        </paper-header-panel>
      </template>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      /* globals DigBehaviors */
      is: 'entity-page',

      behaviors: [
        DigBehaviors.ArrayBehavior
      ],

      properties: {
        aggregationFields: {
          type: Array
        },

        blurImages: {
          type: Boolean,
          value: true
        },

        clientConfig: {
          type: Object
        },

        clientConfigError: {
          type: Object
        },

        clientConfigFields: {
          type: Object
        },

        clientConfigLoading: {
          type: Boolean
        },

        configHeader: {
          computed: 'createAuthHeader(serverConfig)',
          type: Object
        },

        dateConfig: {
          type: Object
        },

        dateFields: {
          type: Array
        },

        documents: {
          type: Array
        },

        documentsShown: {
          type: Array
        },

        domain: {
          computed: 'findDomain(parameters, serverConfig)',
          type: String
        },

        entityFilters: {
          type: Object
        },

        esClient: {
          type: Object
        },

        esConfig: {
          type: Object
        },

        filterCollection: {
          type: Object
        },

        filterList: {
          type: Array
        },

        filtersBuilderCallback: {
          type: Object,
          value: function() {
            return {
              dates: function(items) {
                return items;
              },
              terms: function(items) {
                return items;
              }
            };
          }
        },

        filtersBuilderConfig: {
          type: Object
        },

        hasHistory: {
          type: Boolean
        },

        histogramFields: {
          type: Array
        },

        images: {
          type: Array
        },

        imagesLoaded: {
          type: Array
        },

        logger: {
          type: Object
        },

        logMessage: {
          type: Object
        },

        mapFields: {
          type: Array
        },

        pageConfig: {
          type: Object
        },

        pageId: {
          type: String
        },

        pageName: {
          type: String
        },

        parameters: {
          computed: 'getUrlParameters()',
          observer: 'updateProcessRequest',
          type: Object
        },

        processRequest: {
          type: Boolean,
          value: false
        },

        searchError: {
          type: Object
        },

        searchErrorMessage: {
          type: String
        },

        searchFields: {
          type: Array
        },

        searchLoading: {
          type: Boolean
        },

        searchPage: {
          type: Number
        },

        searchTitle: {
          type: String
        },

        searchTotal: {
          type: Number
        },

        serverConfig: {
          type: Object
        },

        sortField: {
          type: String
        },

        stateHistory: {
          type: Array
        },

        tagManager: {
          type: Object
        },

        transforms: {
          type: Object
        }
      },

      attached: function() {
        var self = this;

        window.onpopstate = function() {
          // TODO: refreshing for now. Need to address issues with interrupting logging entries -- perhaps a better
          // approach would to be not to reload the page, but to rerun the query with the changed parameters + make
          // sure logging is done correctly in this case, which may involve adding processRequest to create-log-message.
          window.location.reload();
        };

        window.onload = function() {
          if(window.history.state && window.history.state.stateHistory) {
            self.set('stateHistory', window.history.state.stateHistory);
          }
        };
      },

      concat: function(a, b) {
        if(a && b) {
          return a + b;
        }
        return undefined;
      },

      createAuthHeader: function(serverConfig) {
        if(serverConfig.configUsername && serverConfig.configPassword) {
          return {
            'Authorization': 'Basic ' + btoa(serverConfig.configUsername + ':' + serverConfig.configPassword)
          };
        }
        return {};
      },

      exists: function(object) {
        return typeof object !== 'undefined';
      },

      findDomain: function(parameters, serverConfig) {
        if(parameters && serverConfig) {
          /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
          var override = serverConfig.overrideConfig ? serverConfig.overrideConfig.project_name : '';
          /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */
          return override || parameters.domain || parameters.project || serverConfig.defaultProject;
        }
        return undefined;
      },

      getBlurStyleClass: function(blur, large) {
        return (blur ? (large ? 'large-blur' : 'small-blur') : '');
      },

      getUrlParameters: function() {
        var parameterInput = window.location.search;
        var parameters = {};
        if(parameterInput && parameterInput !== '?') {
          (parameterInput.indexOf('?') === 0 ? parameterInput.slice(1) : parameterInput).split('&').forEach(function(parameter) {
            var parameterSplit = parameter.split('=');
            parameters[parameterSplit[0]] = (parameterSplit.length > 1 ? parameterSplit[1] : true);
          });
        }
        return parameters;
      },

      updateProcessRequest: function(parameters) {
        if(!parameters.state) {
          this.set('processRequest', true);
        }
      },

      /******** VISUALIZATIONS ********/
      createExtractionsConfig: function(entityConfig, pageConfig, id) {
        if(!entityConfig || !pageConfig || !id) {
          return undefined;
        }
        return {
          entity: entityConfig,
          page: pageConfig,
          id: id
        };
      },

      createHistogramConfig: function(dateConfig, entityConfig, pageConfig, id) {
        if(!dateConfig || !entityConfig || !pageConfig || !id) {
          return undefined;
        }
        return {
          date: dateConfig,
          entity: entityConfig,
          page: pageConfig,
          id: id
        };
      },

      getBarTimelineSectionTitle: function(entity, date) {
        return (entity && date) ? (entity + ' by ' + date + ' Timeline') : undefined;
      },

      getSectionTitleTransformConfig: function(pageConfig, searchFieldsObject, totalCount) {
        if(!pageConfig || !searchFieldsObject) {
          return undefined;
        }
        return {
          name: searchFieldsObject.title,
          namePlural: searchFieldsObject.titlePlural,
          sayOther: (pageConfig && pageConfig.key === searchFieldsObject.key),
          totalCount: totalCount
        };
      },

      getSectionTitleTransformFunction: function(size, config) {
        var sizeString = (size || 'No').toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        var totalCountString = config.totalCount !== undefined && config.totalCount > size ? ' of ' + config.totalCount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') : '';
        return sizeString + totalCountString + (config.sayOther ? ' Other ' : ' ') + (size === 1 ? config.name : config.namePlural);
      },

      showDoubleBarChart: function(searchFieldsConfig) {
        return searchFieldsConfig.link === 'entity';
      },
      /********************************/

      /************ TERMS ************/
      getFacetProperty: function(collection, key) {
        return collection[key];
      },

      getTextFunction: function(data) {
        return function(id) {
          var text = '';

          if(data) {
            data.forEach(function(object) {
              if(id === object.id) {
                text = object.text;
                return;
              }
            });
          }
          return text;
        };
      },
      /********************************/

      /************* MENU *************/
      emailSupport: function() {
        window.open('mailto:dig-support@nextcentury.com');
      },

      openDataInfoDialog: function() {
        this.$.menuDropdown.close();
        this.$.dataInfoDialog.open();
      },

      openNewTab: function() {
        window.open('./?project=' + this.domain);
      },

      openStateHistoryDialog: function() {
        this.$.menuDropdown.close();
        this.$.stateManager.openStateHistory();
      },

      openTagsDialog: function() {
        this.$.menuDropdown.close();
        this.$.tagManager.openDialog();
      },

      toggleMenu: function() {
        if(this.$.menuDropdown.style.display === 'none') {
          this.$.menuDropdown.open();
        } else {
          this.$.menuDropdown.close();
        }
      }
      /********************************/
    });
  })();
  </script>
</dom-module>
